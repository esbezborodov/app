{% extends "base.html" %}
{% block title %}Register Page{% endblock %}
{% block content %}
<h1>Register Page</h1>

<form method="POST" action="">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.username }}
    </div>
    <div class="mb-3">
        {{ form.password }}
    </div>
    {{ form.submit }}
</form>

<div class="mt-3">
    <a class="btn-link" href="{{ url_for('auth.login') }}">Already have an account? Log In</a>
</div>
{% endblock %}
