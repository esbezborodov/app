{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% block content %}
<h1>Login Page</h1>

<form method="POST" action="">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.username }}
    </div>
    <div class="mb-3">
        {{ form.password }}
    </div>
    {{ form.submit }}
</form>

<div class="mt-3"></div>
<a class="btn-link" href="{{ url_for('auth.register') }}">Don't have an account? Register here</a>
<div class="mt-3"></div>
{% endblock %}
