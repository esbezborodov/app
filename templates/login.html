{% extends "base.html" %}
{% block title %}Salami Login Page{% endblock %}
{% block content %}
<h1>Salami Login Page</h1>

<form method="POST" action="">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.username }}
    </div>
    <div class="mb-3">
        {{ form.password }}
    </div>
    {{ form.submit }}
</form>
<style>
        body {
            background-color: #C3CDCD;
        }
    </style>


<div class="mt-3"></div>
<a class="btn-link" href="{{ url_for('auth.register') }}">Don't have an account? Register here</a>
<div class="mt-3"></div>
{% endblock %}
